<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Open+Sans:ital,wght@0,700;1,400&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <section class="block">
        <header class="block__header">
            <h2>What our Customers are Saying</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. At, odio?</p>
        </header>
        <div class="container">

            <body style="padding: 5rem;">
                <div class="card testimonial">
                    <div class="grid grid--1x2">
                        <div class="testimonial__image">
                            <img src="images/testimonial.jpg" alt="A happy smiling customer">
                            <span class="icon-container icon-container--accent">
                                <svg class="icon icon--white icon--small">
                                    <use xlink:href='images/sprite.svg#quotes'></use>
                                </svg>
                            </span>
                        </div>
                        <blockquote class="quote">
                            <p class="quote__text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deleniti
                                soluta officia
                                sunt
                                tempore, ad dicta
                                eligendi excepturi eos voluptatem? Distinctio?</p>

                            <footer>
                                <div class="media">
                                    <div class="media__image">
                                        <svg class="icon icon--primary quote__line">
                                            <use xlink:href='images/sprite.svg#line'></use>
                                        </svg>
                                    </div>
                                    <div class="media__body">

                                        <h3 class="media__title quote__author">John Lumeo</h3>
                                        <p class="quote__organization">abc company</p>
                                    </div>
                                </div>
                            </footer>
                        </blockquote>

                    </div>
                </div>

            </body>
        </div>
    </section>

    <script src=" js/main.js"></script>
</body>

</html>
