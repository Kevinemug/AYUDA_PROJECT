<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="../css/login_signup.css">
</head>

<body>
    <form class="form-signin" name="myForm" action="http://localhost/AYUDA_class_project/documents/signedup.php"
        method="post">

        <h1>Sign up to Ayuda</h1>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First name" minlength="5" maxlength="255" autofocus
                name="fname">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Other names" minlength="5" maxlength="255" autofocus
                name="Othernames">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email address" minlength="5" maxlength="255" autofocus
                name="email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Registration number" minlength="5" maxlength="255"
                autofocus name="RegNo">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="birth year" minlength="5" maxlength="255" autofocus
                name="RegNo">
        </div>
        <div>
            <select name="" id="" class="form-control">
                <optgroup label="departments">
                    <option value="">Select department...</option>
                    <option value="1">Computer and Software engineering</option>
                    <option value="2">Computer science</option>
                    <option value="3">Information System</option>
                    <option value="4">Information Technology</option>
                    <option value="5">Cyber security</option>
                    <option value="6">Robotics</option>
                </optgroup>
            </select>
            <select name="" id="" class="form-control" style="margin-top:1.5rem ;">

                <optgroup label="colleges">
                    <option value="">Select campus...</option>
                    <option value="8">Huye campus</option>
                    <option value="9">Nyarugenge campus</option>
                </optgroup>
            </select>
        </div>
        <h3>gender</h3>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <div>
            <button type="submit" class="btn">Sign up</button>
        </div>

    </form>
    <script src="../js/ayuda.js"></script>
</body>

</html>
