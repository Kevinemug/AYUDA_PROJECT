<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="login_signup.css">
</head>

<body>
    <form class="form-signin" action="https://formspree.io/f/xnqwbvop" method="post">
        <h1>Please sign in or <a href="../documents/signup.html" target="_blank" style="text-decoration:none ;">Sign
                up</a></h1>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email address" minlength="5" maxlength="255" autofocus
                name="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" maxlength="255" name="password">
        </div>
        <div class="form-group">
            <input type="checkbox" id="remember-me" name="checkbox">
            <label for="remember-me">Remember me</label>
        </div>
        <button class="btn">Sign in</button>
        <p class="muted">Copyright &#169 2022</p>
    </form>




</body>

</html>
